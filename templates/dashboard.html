<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Check-In Log</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Hotel Check-In Log</h2>
    <form method="get" class="mb-4 row g-2">
      <div class="col-md-6">
        <input type="text" name="name" class="form-control" placeholder="Search by name" value="{{ request.args.get('name', '') }}">
      </div>
      <div class="col-md-6">
        <button type="submit" class="btn btn-primary w-100">Filter</button>
      </div>
    </form>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Date (BS)</th>
          <th>Time (12-hr)</th>
        </tr>
      </thead>
      <tbody>
        {% if checkins %}
          {% for entry in checkins %}
            <tr>
              <td>{{ entry.name }}</td>
              <td>{{ entry.date }}</td>
              <td>{{ entry.time }}</td>
            </tr>
          {% endfor %}
        {% else %}
          <tr>
            <td colspan="3" class="text-center">No check-in records found.</td>
          </tr>
        {% endif %}
      </tbody>
    </table>
  </div>
</body>
</html>
